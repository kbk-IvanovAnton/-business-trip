<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}


<table class="table table-hover table-bordered">
    <thead class="table-success">
        <tr style="text-align: center;">
            <th>No</th>
            <th>名前</th>
            <th>案件名</th>
            <th>時間</th>
            <th>受注番号</th>
            <th>製品番号</th>
            <th>メニュー</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td style="text-align:center">{{order.id}}</td>
            <td>{{order.name}}</td>
            <td>{{order.business}}</td>
            <td>{{" "}}</td>
            <td>{{order.order}}</td>
            <td>{{order.detail}}</td>
            <td style="width: auto;">
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-info btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        Menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('edit_order', order_id=order.id)}}">Edit</a></li>
                    </ul>
                </div>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
